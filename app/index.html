<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zombie 15 map generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app="myApp">
<div ng-controller="MainCtrl">
    <div class="rasterContainer">
        <div class="row" ng-repeat="row in rows track by $index">
            <div ng-click="update(row, column, $event)" class="column" ng-repeat="column in columns track by $index">

            </div>
        </div>
    </div>
    <div class="legend">
        <div class="tile">
            17 - B
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
<script src="controllers/MainCtrl.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
</body>
</html>
