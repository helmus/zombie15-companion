<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zombie 15 map generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="app.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>

</head>
<body ng-cloak ng-app="myApp">
<div ng-controller="MainCtrl">
    <div class="rasterContainer">
        <div class="row" ng-repeat="row in rows track by $index">
            <div class="column" ng-repeat="column in columns track by $index">
                <tile class="rasterTile" roads="column" active-tile='activeTileRoads'></tile>
            </div>
        </div>
    </div>
    <div class="legend">
        <input ng-keyup="$event.keyCode == 13 && add()"
               ng-change="updatePreview()"
               ng-model="activeTile"
               maxlength="3" type="text" class="tileInput"/>
        <tile roads="activeTileRoads" orientation="0" class="previewTile"></tile>
        <button class="button addTile" ng-click="add()"> Add</button>
    </div>
    <br>
    <br>
    <textarea ng-model="tilesJson" class="state"></textarea>

    <div>
        <button class="button" style="float:left;" ng-click="reload()"> R</button>
        <button class="button" style="float:left;" ng-click="tiles.pop()"> P</button>
    </div>
</div>
<script src="app.js"></script>
<script src="controllers/MainCtrl.js"></script>
<script src="directives/tile/tile.js"></script>
<script src="services/tiles.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
</body>
</html>
